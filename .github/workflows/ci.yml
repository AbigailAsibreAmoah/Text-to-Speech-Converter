name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

env:
  PYTEST_ADDOPTS: -q

jobs:
  backend:
    name: Backend (Python) — lint & test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.11, 3.10]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          # cache pip cache directory
          path: ~/.cache/pip
          # use requirements hash if present; if not present the key will still be usable
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install backend & dev dependencies (flake8, pytest)
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then
            pip install -r backend/requirements.txt
          else
            echo "No backend/requirements.txt found — continuing with dev tools only"
          fi
          pip install flake8 pytest

      - name: Lint (flake8)
        run: |
          echo "Running flake8..."
          # fail the job on lint errors so CI enforces style
          flake8 backend

      - name: Run tests (pytest)
        id: run-tests
        run: |
          # If tests exist, run pytest and write junit xml to backend/test-results
          if [ -d backend/tests ] || ls backend | grep -E 'test|tests' >/dev/null 2>&1; then
            echo "Tests detected — running pytest"
            python -m pip install pytest pytest-cov >/dev/null 2>&1 || true
            mkdir -p backend/test-results
            pytest backend --junitxml=backend/test-results/results.xml -q
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "No backend tests found; skipping pytest"
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload backend test artifact
        if: steps.run-tests.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: backend-tests-${{ matrix.python }}
          path: backend/test-results

  frontend:
    name: Frontend (Node) — lint, test & build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install & build frontends
        id: build-frontend
        run: |
          set -e
          FOUND=false
          # Quoted names handle directories with spaces
          DIRS=("frontend" "react-app tts-frontend")
          for d in "${DIRS[@]}"; do
            if [ -f "$d/package.json" ]; then
              echo "==> Processing $d"
              pushd "$d"
              npm ci
              # lint (do not fail CI for frontend lint by default — change as needed)
              if npm run | grep -q " lint"; then
                echo "Running frontend lint for $d (will fail if script errors)"
                npm run lint --if-present
              fi
              # tests (do not fail entire workflow if no tests; keep npm's behavior)
              if npm run | grep -q " test"; then
                echo "Running frontend tests for $d"
                npm test --if-present || true
              fi
              # build
              if npm run | grep -q " build"; then
                echo "Running build for $d"
                npm run build --if-present
                FOUND=true
              fi
              popd
            else
              echo "No package.json in $d — skipping"
            fi
          done
          echo "found=${FOUND}" >> $GITHUB_OUTPUT

      - name: Upload frontend builds
        if: steps.build-frontend.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-builds
          path: |
            frontend/build
            "react-app tts-frontend/build"

