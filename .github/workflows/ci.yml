name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PYTEST_ADDOPTS: -q

jobs:
  backend:
    name: Backend (Python) — lint & test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.10', '3.11']
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then
            pip install -r backend/requirements.txt
          fi
          pip install flake8 pytest pytest-cov

      - name: Lint backend
        run: flake8 backend

      - name: Run backend tests
        run: |
          if [ -d backend/tests ]; then
            mkdir -p backend/test-results
            pytest backend --junitxml=backend/test-results/results.xml
          else
            echo "No backend tests found"
          fi

      - name: Upload backend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-tests-${{ matrix.python }}
          path: backend/test-results
          if-no-files-found: ignore

  frontend:
    name: Frontend (Angular) — lint, test & build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & build frontend
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install --no-audit --no-fund
            fi

            npm run lint --if-present
            npm test --if-present
            npm run build --if-present
          else
            echo "No frontend found"
          fi

      - name: Upload frontend build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          if-no-files-found: ignore

